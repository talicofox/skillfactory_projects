{% extends 'base.html' %}

{% block title %}
<title>Добавление товара</title>
{% endblock %}

{% block body %}
    <div class="container py-3">
        <h1>Добавление товара</h1>
        <form method="post">
            <input type="text" class="form-control" name="title" id="title"><br>
            <input type="number" class="form-control" name="price" id="price"><br>
            <button clas="btn btn-success" type="submit">Добавить товар</button>
        </form>
    </div>
{% endblock %}
